<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <ul class="header__list">
                <li class="header__list-item">
                    <span class="header__user">Baha</span>
                </li>
                <li class="header__list-item">
                    <a class="header__signout" href="#">Signout</a>
                </li>
            </ul>
    </div>
    </header>
    <div class="main">
        <div class="contaier">
            <h1 class="main__title">Book list</h1>
            <button class="button main__add-btn">Add book</button>
            <div class="main__contant">
            </div>
        </div>
    </div>
    <div class="modal add-book">
        <form class="add-book__form" action="#">
            <h4 class="title">Add new book</h4>
            <input class="input" type="text" placeholder="name" id="name">
            <input class="input" type="text" placeholder="author" id="author">
            <button class="button add-book__btn">Add</button>
        </form>
    </div>
    <div class="modal update-book">
        <form class="update-book__form" action="#">
            <h4 class="title">Update book</h4>
            <input class="input" type="text" placeholder="name" id="name2">
            <input class="input" type="text" placeholder="author" id="author2">
            <div class="update-book__items">
                <svg class="favor" id="favorite1" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M2 8.60555C2 5.50969 4.50969 3 7.60555 3C8.71223 3 9.79414 3.32758 10.715 3.94145L12 4.79815L13.285 3.94145C14.2059 3.32758 15.2878 3 16.3944 3C19.4903 3 22 5.50969 22 8.60555V9.34382C22 11.3098 21.219 13.1952 19.8289 14.5853L14.1213 20.2929C12.9497 21.4645 11.0503 21.4645 9.87868 20.2929L4.1711 14.5853C2.78097 13.1952 2 11.3098 2 9.34382V8.60555Z" fill='grey'/>
                </svg>
                <img class="delete-btn" id="garbage1" src="https://icon-library.com/images/trash-icon/trash-icon-28.jpg" alt="garbage">
            </div>
            <button class="button update-book__btn">Update</button>
        </form>
    </div>
</body>
