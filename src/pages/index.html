<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <div class="modal login login--show">
        <form action="">
            <h1 class="title login__title">Login</h1>
            <input class="input" type="text" placeholder="Enter user name" id="username" required>
            <input class="input" type="password" placeholder="Enter password" id="password" required>
            <button class="button">Login</button> 
            <a class="link toggle" href="#">You don't have account. Click here </a>
        </form>
    </div>
    <div class="modal signin">
        <form action="">
            <h1 class="title signin__title">signin</h1>
            <input class="input" type="text" placeholder="Enter user name" id="username2" required>
            <input class="input" type="password" placeholder="Enter password" id="password2" required>
            <input class="input" type="password" placeholder="Repeat password" id="password3" required>
            <input class="input" type="text" placeholder="Enter your first name" id="firstname">
            <input class="input" type="number" placeholder="Enter your age" id="age"> 
            <button class="button">Signin</button>
            <a class="link toggle" href="#">You have account. Click here </a>
        </form>
    </div>
    <div class="loader">
        <div class="loader__body">
            <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle class="load one" cx="60" cy="60" r="40" />
              <circle class="load two" cx="60" cy="60" r="40" />
              <circle class="load three" cx="60" cy="60" r="40" />
              <g>
                <circle class="point one" cx="45" cy="70" r="5" />
                <circle class="point two" cx="60" cy="70" r="5" />
                <circle class="point three" cx="75" cy="70" r="5" />
              </g>
            </svg>
          </div>
    </div>
</body>
